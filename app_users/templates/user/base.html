{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link type="text/css" href="{% static 'user/css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>

<body class="container">
<div class="container-fluid header-avatar">

    {% if request.user.is_authenticated %}
    {% if request.user.file %}
    <div class="navbar navbar-default">
        <img src="{{request.user.file.url}}" class="avatar"><span class="position-absolute top-0 end-80">
        {{request.user.username}}</span><a href="{% url 'logout' %}">Quit</a>
    </div>
    {% else %}
    <div class="navbar navbar-default">
        {{request.user}}<a href="{% url 'logout' %}">Quit</a>
    </div>
    {% endif %}
    {% else %}
    .
    <div class="position-absolute top-0 end-0">
        <a href="{% url 'registration' %}">Регистрация</a>|<a href="{% url 'login' %}">Войти</a>
    </div>
    {% endif %}
</div>

{% block content %}
{% endblock %}
</body>
</html>
