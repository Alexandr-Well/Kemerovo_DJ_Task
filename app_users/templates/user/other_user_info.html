{% extends "user/base.html" %}
{% load static %}
{% block content %}
<title>Profile</title>
<div class="page-user-container">
<h1>
Profile
</h1>
    {% if user.file %}
        <img src="{{user.file.url}}" class="avatar other-avatar">
    {% else %}
        <img src=" /static/site_img/anon_user2.png " class="avatar">
    {% endif %}
    <ul>
        <li class="all-text">
            <p> username: {{user.username}} </p>
        </li>
        <li class="all-text">
            <p> name: {{user.first_name}} </p>
        </li>
        <li class="all-text">
            <p> Email: {{user.email}} </p>
        </li>
        <li class="all-text">
            <p> birthday: {{user.birthday}} </p>
        </li>
        <li class="all-text">
            <p> status: {{user.status}} </p>
        </li>
    </ul>
</div>
{% endblock %}
